<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <style>
    #message {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="message">Waiting for message...</h1>
  <script>
    const socket = new WebSocket('ws://localhost:8080');
    const messageElement = document.getElementById('message');

    socket.addEventListener('open', () => {
      messageElement.textContent = 'Connected to WebSocket server';
    });

    socket.addEventListener('message', (event) => {
      messageElement.textContent = 'Received message: ' + event.data;
    });

    socket.addEventListener('close', () => {
      messageElement.textContent = 'Disconnected from WebSocket server';
    });

    socket.addEventListener('error', (error) => {
      messageElement.textContent = 'WebSocket error: ' + error;
    });
  </script>
</body>
</html>
